<!DOCTYPE html>
<html>
<head>
  <title>Grid Overlay Controls</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    input[type="color"] {
      width: 50px;
    }
    .flex {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="number"] {
      width: 60px;
      padding: 3px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="control-group">
    <label>
      <input type="checkbox" id="gridEnabled"> Enable Grid
    </label>
  </div>

  <div class="control-group">
    <label>Columns:</label>
    <div class="flex">
      <input type="range" id="columns" min="1" max="50" value="4">
      <input type="number" id="columnsInput" min="1" max="50" value="4">
      <span id="colValue">4</span>
    </div>
  </div>

  <div class="control-group">
    <label>Rows:</label>
    <div class="flex">
      <input type="range" id="rows" min="1" max="50" value="4">
      <input type="number" id="rowsInput" min="1" max="50" value="4">
      <span id="rowValue">4</span>
    </div>
  </div>

  <div class="control-group">
    <label>Gap (px): <span id="gapValue">16</span></label>
    <input type="range" id="gap" min="0" max="50" value="16">
  </div>

  <div class="control-group">
    <label>X Offset (px):</label>
    <div class="flex">
      <input type="range" id="xOffset" min="-500" max="500" value="0">
      <input type="number" id="xOffsetInput" min="-500" max="500" value="0">
      <span id="xOffsetValue">0</span>
    </div>
  </div>

  <div class="control-group">
    <label>Y Offset (px):</label>
    <div class="flex">
      <input type="range" id="yOffset" min="-500" max="500" value="0">
      <input type="number" id="yOffsetInput" min="-500" max="500" value="0">
      <span id="yOffsetValue">0</span>
    </div>
  </div>

  <div class="control-group">
    <label>Opacity: <span id="opacityValue">0.3</span></label>
    <input type="range" id="opacity" min="0" max="100" value="30">
  </div>

  <div class="control-group flex">
    <label>Grid Color:</label>
    <input type="color" id="color" value="#2196F3">
  </div>

  <button id="reset">Reset to Defaults</button>

  <script src="popup.js"></script>
</body>
</html>
